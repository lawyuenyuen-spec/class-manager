    /* Group Page */

    /* Homework Modal */

      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      width: 85%;
      max-width: 900px;
      padding: 20px;
      border-radius: 16px;
      max-height: 85vh;
      overflow-y: auto;
    }

    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .hw-stu-card {
      padding: 10px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #ddd;
      position: relative;
    }

    .circle-check {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 20px;
      height: 20px;
      border: 2px solid #2563eb;
      border-radius: 50%;

    .circle-check.checked {

    }

    .status-btn {
      padding: 4px 8px;
      font-size: 12px;

      background: #e5e7eb;
    }

    .modal-footer {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Tabs -->

    <div class="card">

</div>

<!-- Homework Modal -->
<div id="hwModalBG" class="modal-bg">
  <div class="modal">
    <h2 id="hwModalTitle"></h2>

    <div id="hwModalList" class="student-grid"></div>

      <button class="btn-danger" onclick="deleteHomework()">åˆªé™¤åŠŸèª²</button>
      <button class="btn-primary" onclick="awardOnTime()">æº–æ™‚äº¤ +1 åˆ†</button>
      <button class="btn-secondary" onclick="closeModal()">é—œé–‰</button>

</div>
<script>
/* ===========================================================
   ğŸ§  STATEï¼ˆå­˜æ‰€æœ‰è³‡æ–™ï¼‰
   =========================================================== */
let state = {
  students: [
    // { id, seat, name, totalScore, individualGroupScoreToday }
  ],
  groups: [
    // { id, name, memberIds: [], groupScore }
  ],
  homeworks: [
    // { id, title, status: { studentId: "æœªç¹³äº¤/å·²ç¹³äº¤/å¾…è¨‚æ­£/å·²è¨‚æ­£" }, awarded: [] }
  ]
};

const STORAGE_KEY = "class_manager_v6";

/* ===========================================================
   ğŸ’¾ LocalStorage è¼‰å…¥ / å„²å­˜
   =========================================================== */
function loadState() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) state = JSON.parse(saved);
}
function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

/* ===========================================================
   ğŸ—‚ Tabs
   =========================================================== */
function initTabs() {
  const tabs = document.querySelectorAll(".tab-btn");
  const pages = document.querySelectorAll(".page");

  tabs.forEach(btn => {
    btn.addEventListener("click", () => {
      const target = btn.dataset.page;

      tabs.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      pages.forEach(p => p.classList.toggle("active", p.id === target));
    });
  });
}

/* ===========================================================
   â• æ–°å¢å­¸ç”Ÿ
   =========================================================== */
function addStudent() {
  const seat = newSeat.value.trim();
  const name = newName.value.trim();
  if (!seat || !name) return alert("è«‹è¼¸å…¥åº§è™Ÿèˆ‡å§“å");

  state.students.push({
    id: Date.now(),
    seat,
    name,
    totalScore: 0,
    individualGroupScoreToday: 0
  });

  saveState();
  renderIndividualPage();
  renderGroups();
  newSeat.value = "";
  newName.value = "";
}

/* ===========================================================
   ğŸ‘¤ å€‹äººè¨ˆåˆ†é 
   =========================================================== */
function changePersonalScore(id, delta) {
  const stu = state.students.find(s => s.id === id);
  if (!stu) return;
  stu.totalScore = Math.max(0, stu.totalScore + delta);
  saveState();
  renderIndividualPage();
}

function redeemCard(id) {
  const stu = state.students.find(s => s.id === id);
  if (!stu) return;
  if (stu.totalScore < 5) return alert("ä¸è¶³ 5 åˆ†ï¼");
  stu.totalScore -= 5;
  saveState();
  renderIndividualPage();
}

function editStudent(id) {
  const stu = state.students.find(s => s.id === id);
  if (!stu) return;

  const newSeat = prompt("ä¿®æ”¹åº§è™Ÿï¼š", stu.seat);
  if (newSeat === null) return;

  const newName = prompt("ä¿®æ”¹åå­—ï¼š", stu.name);
  if (newName === null) return;

  stu.seat = newSeat.trim();
  stu.name = newName.trim();

  saveState();
  renderIndividualPage();
  renderGroups();
}

function deleteStudent(id) {
  if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤å­¸ç”Ÿï¼Ÿ")) return;

  state.students = state.students.filter(s => s.id !== id);
  state.groups.forEach(g => {
    g.memberIds = g.memberIds.filter(sid => sid !== id);
  });

  // åŒæ™‚åˆªé™¤åŠŸèª²è³‡æ–™
  state.homeworks.forEach(hw => {
    delete hw.status[id];
    hw.awarded = hw.awarded.filter(x => x !== id);
  });

  saveState();
  renderIndividualPage();
  renderGroups();
}

/* Render å€‹äººé é¢ */
function renderIndividualPage() {
  const box = document.getElementById("individualList");
  box.innerHTML = "";

  const sorted = [...state.students].sort((a, b) => a.seat - b.seat);

  sorted.forEach(stu => {
    const div = document.createElement("div");
    div.className = "student-card";

    div.innerHTML = `
      <div class="between">
        <strong>${stu.seat}. ${stu.name}</strong>
        <div style="display:flex;align-items:center;gap:6px;">
          <span class="score-num">${stu.totalScore}</span>

          <span class="edit-btn" onclick="editStudent(${stu.id})">âœï¸</span>
          <span class="delete-btn" onclick="deleteStudent(${stu.id})">âŒ</span>
        </div>
      </div>

      <div class="between" style="margin-top:6px;">
        <button class="plus-btn" onclick="changePersonalScore(${stu.id}, +1)">ï¼‹</button>
        <button class="minus-btn" onclick="changePersonalScore(${stu.id}, -1)">âˆ’</button>
      </div>

      <button class="redeem-btn" onclick="redeemCard(${stu.id})">
        å…Œæ›ä¸€å¼µå¡ï¼ˆ-5 åˆ†ï¼‰
      </button>
    `;

    box.appendChild(div);
  });
}

/* ===========================================================
   ğŸŸ¦ å°çµ„è¨ˆåˆ†
   =========================================================== */
function addGroup() {
  state.groups.push({
    id: Date.now(),
    name: "æ–°å°çµ„",
    memberIds: [],
    groupScore: 0
  });

  saveState();
  renderGroups();
  renderGroupRanking();
}

function renderGroups() {
  const box = groupList;
  const left = ungroupedList;

  if (!box || !left) return;

  box.innerHTML = "";
  left.innerHTML = "";

  state.students.forEach(stu => {
    const grouped = state.groups.some(g => g.memberIds.includes(stu.id));
    if (!grouped) left.appendChild(makeMiniCard(stu));
  });

  state.groups.forEach(group => {
    box.appendChild(makeGroupCard(group));
  });

  enableDrag();
}

function makeMiniCard(stu) {
  const div = document.createElement("div");
  div.className = "student-card";
  div.draggable = true;
  div.dataset.sid = stu.id;
  div.innerHTML = `<strong>${stu.seat}. ${stu.name}</strong>`;
  return div;
}

function makeGroupCard(group) {
  const div = document.createElement("div");
  div.className = "group-card";
  div.dataset.gid = group.id;

  group.groupScore = group.memberIds
    .map(id => state.students.find(s => s.id === id)?.individualGroupScoreToday || 0)
    .reduce((a, b) => a + b, 0);

  div.innerHTML = `
    <div class="between">
      <input value="${group.name}"
        onchange="renameGroup(${group.id}, this.value)"
        style="border:none;font-size:16px;font-weight:bold;">
      <strong>${group.groupScore} åˆ†</strong>
    </div>
    <div>${renderGroupMembers(group)}</div>
    <button class="btn-primary" onclick="settleGroup(${group.id})">çµç®—</button>
  `;

  return div;
}

function renderGroupMembers(group) {
  return group.memberIds
    .map(id => {
      const stu = state.students.find(s => s.id === id);
      return `
        <div class="between" draggable="true" data-sid="${stu.id}">
          <span>${stu.seat}. ${stu.name}</span>
          <span>
            <button class="minus-btn" style="width:26px;height:26px;"
              onclick="changeGroupMemberScore(${stu.id}, -1)">âˆ’</button>
            <button class="plus-btn" style="width:26px;height:26px;"
              onclick="changeGroupMemberScore(${stu.id}, +1)">ï¼‹</button>
          </span>
          <strong>${stu.individualGroupScoreToday}</strong>
        </div>
      `;
    })
    .join("");
}

function renameGroup(id, name) {
  const g = state.groups.find(x => x.id === id);
  g.name = name.trim();
  saveState();
  renderGroups();
}

function enableDrag() {
  document.querySelectorAll("[draggable='true'][data-sid]").forEach(el => {
    el.addEventListener("dragstart", e => {
      e.dataTransfer.setData("sid", e.target.dataset.sid);
    });
  });

  document.querySelectorAll(".group-card").forEach(card => {
    card.addEventListener("dragover", e => e.preventDefault());
    card.addEventListener("drop", e => {
      const sid = Number(e.dataTransfer.getData("sid"));
      moveStudentToGroup(sid, Number(card.dataset.gid));
    });
  });

  ungroupedList.addEventListener("dragover", e => e.preventDefault());
  ungroupedList.addEventListener("drop", e => {
    const sid = Number(e.dataTransfer.getData("sid"));
    removeFromGroup(sid);
  });
}

function moveStudentToGroup(sid, gid) {
  state.groups.forEach(g => g.memberIds = g.memberIds.filter(x => x !== sid));
  const g = state.groups.find(g => g.id === gid);
  g.memberIds.push(sid);
  saveState();
  renderGroups();
  renderGroupRanking();
}

function removeFromGroup(sid) {
  state.groups.forEach(g => g.memberIds = g.memberIds.filter(x => x !== sid));
  const stu = state.students.find(s => s.id === sid);
  stu.individualGroupScoreToday = 0;
  saveState();
  renderGroups();
  renderGroupRanking();
}

function changeGroupMemberScore(id, delta) {
  const stu = state.students.find(s => s.id === id);
  stu.individualGroupScoreToday = Math.max(0, stu.individualGroupScoreToday + delta);
  saveState();
  renderGroups();
  renderGroupRanking();
}

function settleGroup(gid) {
  const g = state.groups.find(x => x.id === gid);
  const score = g.memberIds
    .map(id => state.students.find(s => s.id === id).individualGroupScoreToday)
    .reduce((a, b) => a + b, 0);

  if (score === 0) return alert("çµ„åˆ†ç‚º 0");

  g.memberIds.forEach(id => {
    const stu = state.students.find(s => s.id === id);
    stu.totalScore += score;
    stu.individualGroupScoreToday = 0;
  });

  saveState();
  renderGroups();
  renderIndividualPage();
}

function renderGroupRanking() {
  const box = groupRanking;
  box.innerHTML = "";

  const rank = state.groups
    .map(g => ({
      name: g.name,
      score: g.memberIds
        .map(id => state.students.find(s => s.id === id)?.individualGroupScoreToday || 0)
        .reduce((a, b) => a + b, 0)
    }))
    .sort((a, b) => b.score - a.score);

  rank.forEach((g, i) => {
    const div = document.createElement("div");
    div.innerText = `ç¬¬ ${i+1} åï¼š${g.name}ï¼ˆ${g.score} åˆ†ï¼‰`;
    box.appendChild(div);
  });
}

/* ===========================================================
   ğŸ¯ æŠ½ç±¤
   =========================================================== */
function drawLottery() {
  const n = Number(lotteryNum.value);
  if (!n || n <= 0) return alert("è«‹è¼¸å…¥æŠ½å‡ºäººæ•¸");

  const pool = [...state.students];
  if (n > pool.length) return alert("äººæ•¸ä¸è¶³");

  const result = [];
  while (result.length < n) {
    const idx = Math.floor(Math.random() * pool.length);
    result.push(pool.splice(idx, 1)[0]);
  }

  lotteryResult.innerText = result.map(s => `${s.seat}. ${s.name}`).join("ã€");
}

/* ===========================================================
   ğŸ“š ä½œæ¥­ç³»çµ±
   =========================================================== */
function addHomework() {
  const title = newHomeworkTitle.value.trim();
  if (!title) return alert("è«‹è¼¸å…¥åŠŸèª²åç¨±");

  const id = Date.now();

  const hw = {
    id,
    title,
    status: {},
    awarded: []
  };

  state.students.forEach(s => hw.status[s.id] = "æœªç¹³äº¤");

  state.homeworks.push(hw);
  saveState();
  renderHomeworkList();
  openHomework(id);

  newHomeworkTitle.value = "";
}

function renderHomeworkList() {
  const box = homeworkList;
  box.innerHTML = "";

  state.homeworks.forEach(hw => {
    const submittedCount = Object.values(hw.status).filter(x => x !== "æœªç¹³äº¤").length;
    const correctedCount = Object.values(hw.status).filter(x => x === "å·²è¨‚æ­£").length;

    const div = document.createElement("div");
    div.className = "hw-card";
    div.innerHTML = `
      <div class="between" onclick="openHomework(${hw.id})" style="cursor:pointer;">
        <strong>${hw.title}</strong>
        <span>
          ${submittedCount}/${state.students.length} å·²ç¹³äº¤ã€€
          ${correctedCount}/${state.students.length} å·²è¨‚æ­£
        </span>
      </div>
    `;

    box.appendChild(div);
  });
}

/* ===========================================================
   ğŸ“Œ ä½œæ¥­ Modal
   =========================================================== */
let currentHW = null;

function openHomework(id) {
  currentHW = state.homeworks.find(x => x.id === id);

  hwModalTitle.innerText = currentHW.title;
  hwModalList.innerHTML = "";

  state.students.forEach(stu => {
    const card = document.createElement("div");
    card.className = "hw-stu-card";
    card.dataset.sid = stu.id;

    const status = currentHW.status[stu.id];

    card.innerHTML = `
      <div class="circle-check ${currentHW.awarded.includes(stu.id) ? "checked":""}"
           onclick="toggleCheck(${stu.id}, this)"></div>

      <strong>${stu.seat}. ${stu.name}</strong><br>

      <button class="status-btn" onclick="changeHWStatus(${stu.id})">
        ${status}
      </button>
    `;

    hwModalList.appendChild(card);
  });

  hwModalBG.style.display = "flex";
}

function closeModal() { hwModalBG.style.display = "none"; }

/* ç‹€æ…‹å¾ªç’° */
function changeHWStatus(sid) {
  const order = ["æœªç¹³äº¤","å·²ç¹³äº¤","å¾…è¨‚æ­£","å·²è¨‚æ­£"];

  let current = currentHW.status[sid];
  let index = order.indexOf(current);
  currentHW.status[sid] = order[(index + 1) % order.length];

  saveState();
  openHomework(currentHW.id);
}

/* å‹¾é¸æº–æ™‚äº¤ */
function toggleCheck(sid, el) {
  if (currentHW.awarded.includes(sid)) return;
  el.classList.toggle("checked");
}

/* æº–æ™‚äº¤ï¼‹1åˆ† */
function awardOnTime() {
  currentHW.awarded.forEach(id => {
    const box = document.querySelector(`.hw-stu-card[data-sid='${id}'] .circle-check`);
    if (box) box.classList.remove("checked");
  });

  state.students.forEach(stu => {
    const card = document.querySelector(`.hw-stu-card[data-sid='${stu.id}'] .circle-check.checked`);
    if (card && !currentHW.awarded.includes(stu.id)) {
      stu.totalScore += 1;
      currentHW.awarded.push(stu.id);
    }
  });

  saveState();
  renderIndividualPage();
  openHomework(currentHW.id);
}

/* åˆªé™¤åŠŸèª² */
function deleteHomework() {
  if (!confirm("ç¢ºå®šåˆªé™¤æ­¤åŠŸèª²ï¼Ÿ")) return;
  state.homeworks = state.homeworks.filter(hw => hw.id !== currentHW.id);
  saveState();
  closeModal();
  renderHomeworkList();
}

/* ===========================================================
   INIT
   =========================================================== */
loadState();
